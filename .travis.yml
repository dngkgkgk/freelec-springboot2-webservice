language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r freelec-springboot2-webservice *
  - mkdir -p deploy
  - mv freelect-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # TRAVIS repo settings에 설정된 값
    bucket: hahaha-springboot-build #S3버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # 파일접근을 private로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until: true

